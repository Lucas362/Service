language: python

python:
  - "3.5"     # 3.5 master branch
  - "3.5-dev" # 3.5 development branch

before_install:
  - sudo apt-get update
  - sudo apt-get install -y python3-dev, libpq-dev
  - sudo apt-get install -y sqlite

install:
  - pip3 install -r tbl/requirements.txt

before_script:
  - python3 tbl/manage.py makemigrations
  - python3 tbl/manage.py migrate

script:
  - python3 tbl/manage.py test

